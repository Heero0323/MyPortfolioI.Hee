    <script>
        var i = 0;
        var text = "ポートフォリオサイトにようこそ！";

        function TypeWriter() {
            document.getElementById("typewriter").innerText = text.substring(0, i++);
            if (i <= text.length) {
                setTimeout(TypeWriter, 300);
            }
        }

        function setBackground() {
            var Time = new Date();
            var currentTime = Time.getHours();
            var backgroundImage;

            // 時間帯によって画像を選択
            switch (true) {
                case (0 <= currentTime && currentTime < 6):
                    backgroundImage = "url(Gazou/night.png)";
                    break;
                case (6 <= currentTime && currentTime < 12):
                    backgroundImage = "url(Gazou/morning.png)";
                    break;
                case (12 <= currentTime && currentTime < 18):
                    backgroundImage = "url(Gazou/afternoon.png)";
                    break;
                case (18 <= currentTime && currentTime < 24):
                    backgroundImage = "url(Gazou/night.png)";
                    break;
            }

            // bodyの背景画像を設定
            document.body.style.backgroundImage = backgroundImage;
        }

        function init() {
            TypeWriter(); // タイプライター効果を開始
            setBackground(); // 背景画像を設定
        }
    </script>
